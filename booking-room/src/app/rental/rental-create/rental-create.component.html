<section id="newRental">
  <div class="booking-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">
          Create Rental
        </h1>
        <form #rentalCreateForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" [(ngModel)]="newRental.title" class="form-control" id="title" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input name="city" [(ngModel)]="newRental.city" type="text" class="form-control" id="city" required>
          </div>
          <div class="form-group">
            <label for="street">Street</label>
            <input name="street" [(ngModel)]="newRental.street" type="text" class="form-control" id="street" required>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select name="category" [(ngModel)]="newRental.category" class="form-control" id="category" required>
              <option *ngFor="let category of rentalCategories">{{category}}</option>

            </select>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" class="form-control" id="image" placeholder="Upload file..."
              (change)="handleImageChange()">
          </div>
          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input name="bedrooms" [(ngModel)]="newRental.bedrooms" type="number" class="form-control" id="bedrooms"
              required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" [(ngModel)]="newRental.description" type="text" class="form-control"
              id="description" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="dailyRate">Daily Rate</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  $
                </div>
              </div>
              <input [(ngModel)]="newRental.dailyRate" type="number" name="dailyRate" class="form-control"
                id="dailyRate" required>
            </div>
          </div>
          <div class="form-group">
            <label for="shared">Shared</label>
            <input name="shared" [(ngModel)]="newRental.shared" type="checkbox" class="form-control" id="shared"
            >
          </div>
          <button [disabled]="!rentalCreateForm.form.valid" (click)="createRental()" type="button"
            class="btn btn-booking">Submit</button>
        </form>
        <div *ngIf="errors.length>0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">
            Hundreds of awesome places in reach of few clicks.
          </h2>
          <img src="assets/images/images_hotel.jpeg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
