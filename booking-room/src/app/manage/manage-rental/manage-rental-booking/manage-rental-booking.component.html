<button class="btn btn-ghost" (click)="modalService.open(bookingModal)">Show Bookings</button>
<ng-template #bookingModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title title">Made Bookings</h4>
    <button class="close" type="button" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="bookings-inner-container"  *ngFor="let booking of bookings; let i=index">
      <p><span>Date:</span>{{booking.startAt | formatDate}} - {{booking.endAt | formatDate}}</p>
      <p><span>Guests:</span>{{booking.guests}}</p>
      <p><span>Total Price:</span> {{booking.totalPrice}} $</p>
      <hr *ngIf="bookings.length != i+1">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-booking" (click)="c('Close click')">Cancel</button>
  </div>
</ng-template>
