<section id="register">
  <div class="booking-form">
     <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="formData.username" name="username" type="text" class="form-control" id="username"
              required #username="ngModel">
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
              <div *ngIf="username.errors.required">
                Name is required.
              </div>
            </div>
          </div>
           <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="formData.email" name="email" type="email" class="form-control" id="email" required
              #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.required">
                Email is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="formData.password" name="password" type="password" class="form-control" id="password"
              required #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors.required">
                Password is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="passwordConfirmation">Confirm password</label>
            <input [(ngModel)]="formData.passwordConfirmation" name="passwordConfirmation" type="password"
              class="form-control" id="passwordConfirmation" #passwordConfirmation="ngModel">
            <div *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)"
              class="alert alert-danger">
              <div *ngIf="passwordConfirmation.errors.required">
                Password confirmaion is required.
              </div>
            </div>
          </div>
          <button [disabled]="!registerForm.form.valid" (click)="register(registerForm)" type="submit"
            class="btn btn-booking">Submit</button>
        </form>
        <div *ngIf="errors.length>0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">
            As our member you have access to most awesome places in the world.
          </h2>
          <img src="" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
