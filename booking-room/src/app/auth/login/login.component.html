<section id="register">
  <div class="booking-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Login</h1>
        <div *ngIf="notifyMessage"class="alert alert-success">
         {{notifyMessage}}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">
              Email
            </label>
            <input type="email" name="email" class="form-control" id="email" formControlName="email">
            <div *ngIf=" isInvalidForm('email') " class="alert alert-danger">
              <div *ngIf="isRequired('email')">
                Email is required.
              </div>
              <div *ngIf="loginForm.controls['email'].errors.pattern">
                email doesn't match email pattern!
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" required formControlName="password">
          </div>
          <button type="submit" class="btn btn-booking" [disabled]="!loginForm.valid">Submit</button>
        </form>
        <div *ngIf="errors?.length>0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">
            As our member you have access to most awesome places in the world.
          </h2>
          <img src="../../../assets/images/images_hotel.jpeg" alt="hotel">
        </div>
      </div>
    </div>
  </div>
</section>
